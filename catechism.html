<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catechism Class - Preachers and Students</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container to hold everything */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        /* Section for each preacher */
        .preacher-section {
            margin-bottom: 40px;
        }

        .preacher-section h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }

        /* Lists of boys and girls */
        .list-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .list-group div {
            width: 48%;
        }

        .list-group h3 {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .list {
            list-style-type: none;
            padding-left: 0;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .list-item {
            padding: 8px;
            margin-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        /* Button and form styling */
        .add-preacher {
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-preacher input {
            padding: 8px;
            width: 70%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .add-preacher button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .add-preacher button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Catechism Class - Preachers and Students</h1>

        <!-- Preacher 1 Section -->
        <div class="preacher-section">
            <h2>Preacher:Sr. Velakanni B.sc
            </h2>

                <!-- Boys List -->
                <div>
                    <h3>Boys</h3>

                        <li class="list-item">James Brown</li>

                    </ul>
                </div>

                <!-- Girls List -->
                <div>

                    </ul>
                </div>
            </div>
        </div>
