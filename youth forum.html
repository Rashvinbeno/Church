<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Forum - Authorities</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1; /* Light background color for the page */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Title styling */
        .title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Container for all roles with a background color */
        .authorities-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Role card styling */
        .role-card {
            background-color: #ffffff;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .role-card h3 {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .role-card p {
            font-size: 1.1rem;
            color: #34495e;
            margin: 5px 0;
        }

        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            .authorities-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Forum Title -->
    <div class="title">
        இரட்டையாளம் இளைஞர் மன்றம்
    </div>

    <!-- Authorities Container -->
    <div class="authorities-container">
        <!-- President Role -->
        <div class="role-card">
            <h3>President</h3>
            <p>U. STALIN</p>
        </div>

        <!-- Secretary Role -->
        <div class="role-card">
            <h3>Secretary</h3>
            <p>U. RUBAN</p>
        </div>

        <!-- Treasurer Role -->
        <div class="role-card">
            <h3>Treasurer</h3>
            <p>S. DEVID</p>
        </div>

        <!-- Member Role -->
        <div class="role-card">
            <h3>Member</h3>
            <p>A. RANCHITH KUMAR</p>
            <p>A. KISHOK DONY</p>
            <p>S. SAI SARAN</p>
            <p>U. SURENTHAR</p>
            <p>J. SRITHAR SESURAJ</p>
            <p>A. IGNOSIS</p>
            <p>M. VIJAY KUMAR</p>
            <p>S. SAI VARUNRAJ </p>
            <p>A. ALEX AJITH</p>
            <p>A. JENITH</p>
            <p>A. JERALD</p>
            <p>A. ALEX</p>
            <p>N. AASIS</p>
            <p>A. BENO</p>
        </div>
    </div>

</body>
</html>
