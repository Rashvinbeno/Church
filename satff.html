<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile container - Three-column layout */
        .profile-container {
            background-color: #ffffff;
            display: grid;
            grid-template-columns: auto 1fr 1fr; /* Creates three columns */
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Image circle styling */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px; /* Space between image and name */
        }

        /* Name styling */
        .profile-name {
            font-size: 1.5rem;
            color: #333;
        }

        /* Years of service styling */
        .years-service {
            font-size: 1rem;
            color: #777;
        }

        /* Space between columns */
        .profile-name, .years-service {
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Column 1: Profile Image -->
        <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-image">

        <!-- Column 2: Name -->
        <div class="profile-name">John Doe</div>

        <!-- Column 3: Years of Service -->
        <div class="years-service">Years of Service: 15</div>
    </div>
</body>
</html>
