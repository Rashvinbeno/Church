<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choir Club Members</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #444;
      padding: 20px;
    }

    /* Container for layout */
    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      background-color: rgb(59, 57, 57);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .member-list {
      list-style-type: none;
      padding: 0;
    }

    .member-list li {
      background-color: #030303;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 1.2rem;
      text-align: center;
    }

    .member-list li:hover {
      background-color: #7d807d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choir Club Member List</h1>
    <ul class="member-list">
      <li>John Smith</li>
      <li>Sarah Johnson</li>
      <li>David Brown</li>
      <li>Emma White</li>
      <li>James Lee</li>
      <li>Olivia Clark</li>
    </ul>
  </div>
  <div class="container">
    <h1>Keyboard Player</h1>
    <ul class="member-list">
      <li>John Smith</li>
    </ul>
  </div>
  <div class="container">
    <h1>Female Chorus</h1>
    <ul class="member-list">
      <li>John Smith</li>
    </ul>
  </div>
  
</body>
</html>
