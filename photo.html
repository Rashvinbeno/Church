<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Church Photo Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="church1.jpg" alt="St. Mary's Church">
            </div>
            <div class="gallery-item">
                <img src="church2.jpg" alt="Oakwood Chapel">
            </div>
            <div class="gallery-item">
                <img src="church3.jpg" alt="Sunset at the Church">
            </div>
            <div class="gallery-item">
                <img src="church4.jpg" alt="Rivertown Church">
            </div>
            <div class="gallery-item">
                <img src="church5.jpg" alt="Old Chapel">
            </div>
            <div class="gallery-item">
                <img src="church6.jpg" alt="Mountain Church">
            </div>
        </div>
    </div>
</body>
</html>
