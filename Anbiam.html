<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Information</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #3636a7;
            margin: 0;
            padding: 0;
        }

        /* Container for the village section */
        .village-container {
            background-color: #bd5d5d;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Paragraph style */
        .village-paragraph {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #34495e;
            text-align: justify;
            padding: 10px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fafafa;
            color: #555;
        }

    </style>
</head>
<body>

        <!-- Family table -->
        <table>
            <tr>
                <th>Village Name</th>
                <th>Anbiam </th>
                <th>Family </th>
                <th>Month & Date</th>
                <th>Next anbiam date</th>
            </tr>
            <!-- Row 1 -->
            <tr>
                <td rowspan="3">Rettaiyalam</td>
                <td>Anbiam</td>
                <td>4</td>
                <td>3</td>
                <td>2/11/24</td>
                
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>Sundar</td>
                <td>3</td>
                <td>4</td>
                <td>3 /11/24</td>
                
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>Kumar</td>
                <td>5</td>
                <td>5</td>
                <td>4/11/24</td>
                
            </tr>
           
        </table>
    </div>
</body>
</html>
